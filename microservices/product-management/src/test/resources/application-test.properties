# Clean database before each test suite.
#
# Note: you still need to clean up before each test case
# (e.g. using @BeforeEach) if the tests change the state
# of the database.
flyway.datasources.products.clean-disabled=false
flyway.datasources.products.clean-schema=true

# Show SQL executed by Hibernate
jpa.products.properties.hibernate.show_sql=true
jpa.products.properties.hibernate.format_sql=true

# Show the binding parameters executed by Hibernate
logger.levels.org.hibernate.orm.jdbc.bind=TRACE

